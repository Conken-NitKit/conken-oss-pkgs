name: Main

on:
  push:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      
      - name: Clean Install dependencies
        run: npm ci

      - name: Check lint
        run: npm run lint

      - name: Run format
        run: npm run format

      - name: Run typecheck
        run: npm run typecheck

      - name: Run build
        run: npm run build